<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Type anything</h2>
    <textarea id="txt" rows="5" cols="40" onkeydown="keyBoardInput()"></textarea>
    <script>
        let text = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'K', 'L'];
        let area = "";

        function keyBoardInput(){
            let input = document.getElementById("txt").value;
            let leng = input.length;
            if(leng>0){
                for(let i = 0; i<leng;i++){
                    area += text[i];
                    if(i==text.length){
                        document.getElementById("txt").value = '';
                        area="";
                    }
                }
            }
            document.getElementById("txt").value = area;
            area="";
            setTimeout('txtarea()',1);
        }
    </script>
</body>
</html>
