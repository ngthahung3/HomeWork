<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[];
        for(let i = 0; i<5;i++){
            array.push(prompt("Nhập số nguyên của mảng: "));
        }
        document.write("Giá trị của mảng là: " + array.join('') + "<br>");

        let temp=0;
        for(let i = 0; i< array.length; i++){
            if(array[i]==="-"){
                temp=i;
                array[temp]="_";
            }
        }
        let result = array.join('');
        document.write("Mảng sau khi đã thay thế là:"+ result);
    </script>
</body>
</html>
