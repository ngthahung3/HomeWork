<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1, 'a', 'b', 3, 'd', 4, 'f', 2];
        let count = 0;
        for(let i = 0; i < array.length; i++){
            if(typeof array[i] === "string"){
                count++;
            }
        }
        document.write("Mảng đã cho là: "+array+"<br>");
        document.write("Số ký tự có trong mảng là: "+ count);
    </script>
</body>
</html>
