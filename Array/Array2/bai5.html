<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào chuỗi a");
        let b = prompt("Nhập vào chuỗi b");
        if(a.toString()===b.toString()){
            document.write("Chuỗi a bằng chuỗi b");
        }
        else{
            document.write("Chuỗi a không bằng chuỗi b");
        }
    </script>
</body>
</html>
