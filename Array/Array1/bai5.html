<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[0, 5, -2, 6, 7, -66, 2, -14, -5, 100];
        let dem= 0;
        for(let i = 0; i<=array.length; i++){
            if(array[i]<0){
                dem ++;
            }
        }
        document.write("Số nguyên âm trong chuỗi là: " + dem);
    </script>
</body>
</html>
