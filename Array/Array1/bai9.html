<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [];
        let b = [];
        for(let i = 0; i<10;i++){
            a.push(prompt("Nhập phần tử a"));
            b.push(prompt("Nhập phàn tử b"));
        }
        document.write("Giá trị mảng a: "+ a + "<br>");
        document.write("Giá trị mảng b: "+ b +"<br>");

        let c = a.concat(b);
        document.write("Giá trị mảng c: "+ c);
    </script>
</body>
</html>
