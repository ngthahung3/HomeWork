<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        let length = prompt("Nhập số phần tử của mảng");
        for(let i = 0; i<length; i++){
            array.push(prompt("Nhập vào giá trị của mảng:"));
        }
        document.write("Giá trị của mảng đã nhập vào: " + array + "<br>");
        let fisrt = 0;
        let last = array.length-1;
        while(fisrt<last){
            let a = array[fisrt];
            array[fisrt] = array[last];
            array[last] = a;
            fisrt++;
            last--;
        }
        document.write("Giá trị của mảng đã được đảo ngược: "+ array);
    </script>
</body>
</html>
