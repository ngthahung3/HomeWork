<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[];
        for(let i = 0; i<10;i++){
            array.push(prompt("Nhập số nguyên của mảng: "));
        }
        document.write("Giá trị của mảng là: " + array + "<br>");

        let v = prompt("Nhập phần tử số nguyên V");
        for(let j = 0; j<array.length; j++){
            if(v==array[j]){
                document.write("V is in the array");
                break;
            }
            document.write("V is not in the array");
            break;
        }
        
    </script>
</body>
</html>
