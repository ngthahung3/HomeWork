<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [5, 10, 7, 12, 9, 1, 18, 100, 3, 44];
        let max = array[0];

        for(let i = 0; i<=array.length; i++){
            if(array[i]>max){
                max=array[i];
            }
        }
        document.write("Max là: " +max+ " với vị trí thứ " + array.indexOf(max));
    </script>
</body>
</html>
