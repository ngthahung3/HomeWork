<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nhập vào số nguyên</h1>
    <input type="number" placeholder="Nhập vào đây" id="a"><br>
    <button type="button" onclick="Check()">Kiểm tra</button>
</body>
<script>
    function Check(){
        let num = document.getElementById("a").value;
        if(num < 0){
            alert("Số này nhỏ hơn 0");
        }else{
            alert("số này lớn hơn 0");
        }
    }
</script>
</html>
