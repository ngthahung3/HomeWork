<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nhập vào 2 số a và b</h1>
    <input type="text" placeholder="số a" id="a"><br>
    <input type="text" placeholder="số b" id="b"><br>
    <button type="button" onclick="Check()">Kiểm tra</button>
</body>
<script>
    function Check() {
        let inputA = document.getElementById('a').value;
        let inputB = document.getElementById('b').value;
        if(parseInt(inputA) % parseInt(inputB) ==0){
            alert("a chia hết cho b");
        }
        else{
            alert("a không chia hết cho b");
        }
    }
</script>
</html>
