<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style >
    button{
        width: 50px;
        height: 50px;
    }
    #result{
        text-align: right;
        width: 94%;
        margin-bottom: 5px;
        padding: 5px 5px 5px 5px;
    }
</style>
<body>
    <form name="form1" method="post">
        <table>
            <tr>
                <th colspan="4">
                    <input type="text" id="result" placeholder="0">
                </th>
            </tr>
            <tr>
                <td><button type="button" onclick="input('1')">1</button></td>
                <td><button type="button" onclick="input('2')">2</button></td>
                <td><button type="button" onclick="input('3')">3</button></td>
                <td><button type="button" onclick="input('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="input('4')">4</button></td>
                <td><button type="button" onclick="input('5')">5</button></td>
                <td><button type="button" onclick="input('6')">6</button></td>
                <td><button type="button" onclick="input('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="input('7')">7</button></td>
                <td><button type="button" onclick="input('8')">8</button></td>
                <td><button type="button" onclick="input('9')">9</button></td>
                <td><button type="button" onclick="input('*')">*</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="cl()">C</button></td>
                <td><button type="button" onclick="input('0')">0</button></td>
                <td><button type="button" onclick="kq()">=</button></td>
                <td><button type="button" onclick="input('/')">/</button></td>
            </tr>
        </table>
    </form>
    <script type="text/javascript" src="/js/calculator2.js"></script>
</body>
</html>
