<html lang="en">
<head>

<body>
    <div class="grid-container">
        <h1>Giải phương trình bậc 2</h1>
        <div class="grid-item">   
            Nhập số a<br>
            <input id="a" class="input" type="number">
        </div>
        <div class="grid-item">   
            Nhập số b<br>
            <input id="b" class="input" type="number">
        </div>
        <div class="grid-item">   
            Nhập số c<br>
            <input id="c" class="input" type="number">
        </div>
        <button onclick="Change()">Giải phương trình</button>
        <div class="grid-item">   
           <label for="" id="kq"></label>
        </div>
        
    </div>
    <script>
        function Change(){
            let number1 = document.getElementById('a').value;
            let number2 = document.getElementById('b').value;
            let number3 = document.getElementById('b').value;
            // let x1; let x2;
            let delta = number2**2 - 4*number1*number3;
            let sq= Math.sqrt(delta);
            if(delta < 0){
                document.getElementById('kq').innerHTML = "Kết quả của phương trình là vô nghiệm";
            }else if(delta ==0){
                document.getElementById('kq').innerHTML = "Phương trình có nghiệm kép là x1 = x2 = " + (-b/(2*a));
            }else{
                let x1 = (-number2 + sq) / (2 * number1);
                let x2 = (-number2 - sq) / (2 * number2);
                document.getElementById('kq').innerHTML = "Phương trình có 2 nghiệm là x1 = " + x1 + " và x2 = " + x2;

            }
        }
    </script>
</body>
</html>
