<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <h1>Giải phương trình bậc 1</h1>
        <div class="grid-item">   
            Nhập số a<br>
            <input id="a" class="input" type="number">
        </div>
        <div class="grid-item">   
            Nhập số b<br>
            <input id="b" class="input" type="number">
        </div>
        <button onclick="Change()">Giải phương trình</button>
        <div class="grid-item">   
           <label for="" id="kq"></label>
        </div>
        
    </div>
    <script>
        function Change(){
            let number1 = document.getElementById('a').value;
            let number2 = document.getElementById('b').value;

            if(number1==0 && number2==0){
                document.getElementById('kq').innerHTML = "Kết quả của phương trình là vô số nghiệm";
            }else if(number1 == 0 && number2 !== 0){
                document.getElementById('kq').innerHTML = "Kết quả của phương trình là vô nghiệm";
            }else{
                document.getElementById('kq').innerHTML = "Kết quả của phương trình " + number1 + "x+"+number2 +" là: x = " + -number2/number1 ;

            }
        }
    </script>
</body>
</html>
