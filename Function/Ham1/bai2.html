<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inNumber"><br>
    <button id="call" onclick="callHam()">Check</button><br>
    <label id="out"></label>
    <script>
        function callHam(){
            let a = document.getElementById("inNumber").value;
            let b = parseInt(a)+1;
            document.getElementById("out").innerHTML = b;
        }
    </script>
</body>
</html>
