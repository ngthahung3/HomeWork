<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function binhPhuong(number){
            let result = Math.pow(number,2);
            return result;
        }
        let input = prompt("Nhập 1 số bất kỳ");
        alert("Kết quả bình phương là: " + binhPhuong(input));
    </script>
</body>
</html>
