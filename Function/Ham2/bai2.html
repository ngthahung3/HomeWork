<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dientichHinhTron(r){
            let dientich = 3.14 * Math.pow(r,2);
            return dientich;
        }

        function chuviHinhTron(r){
            let chuvi = 3.14 * 2 * r;
            return chuvi;
        }
        let input = prompt("Nhập bán kình hình tròn");
        alert("Chu vi hình tròn là: "+ chuviHinhTron(input)+
          "cm và Diện tích hình tròn là: "+ dientichHinhTron(input) + "cm2");
    </script>
</body>
</html>
