<body>
    <script>
        function isPrime(number){
            let flag;
            if(number < 2){
                flag = 0;
            }
            else{
                for(let i =2; i< number - 1; i++){
                    if(number % i == 0){
                        flag = 0;
                        break;
                    }
                }
            }
            if(flag == 0){
                console.log(number + " ko phải là số nguyên tố");
            }
            else{
                console.log(number + " là số nguyên tố");
            }
           
        }
        let input = prompt("Nhap mot so bat ky");
        console.log(isPrime(input));
    </script>
