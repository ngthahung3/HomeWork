<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border=1>";
        for(var i =1;i<=9;i++){
            sout = sout+"<tr>";
            for(var j =2;j<=9;j++){
                sout = sout+"<td>"+ i + "x" + j+ "=" + (i*j) + "</td>";
            }
            sout = sout + "</tr>";
        }
        document.write(sout +"</table>");
    </script>
</body>
</html>
