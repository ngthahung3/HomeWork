<body>
    Hiển thị 20 số dãy fibonacci đầu tiên
    <script>
        let input = 20
        let num1 = 1
        let num2 = 0
        let temp = num1 + num2
        for(let i = 1; i <= input; i++) {
            console.log(temp)
            num1 = num2
            num2 = temp
            temp += num2
        }
    </script>
</body>
