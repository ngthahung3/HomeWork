<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = 20
        let num1 = 0
        let num2 = 1
        let temp = num1 + num2
        let sum = num1 + num2
        for(let i = 1; i <= input; i++) {
            temp = num1 + num2
            num1 = num2
            num2 = temp
            sum += temp       
        }
        console.log(sum)
    </script>
</body>
</html>
