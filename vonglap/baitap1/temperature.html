<html lang="en">
<head>

<body>
    <script>
        let input = prompt("Nhập nhiệt độ từ bàn phím");
        while (input>100){
            input = alert("Giảm nhiệt độ");
        }
        while(input<20){
            input = alert("Tăng nhiệt độ");
        }
    </script>
</body>
