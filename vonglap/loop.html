<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('Nhập một giá trị số nguyên từ bàn phím');
        let count = 0;
        let n = 2;
        
        while(count <number){
            if(checkNumber(n)){
                document.write(n+" ");
                count++;
            }
            n++;
        }

        function checkNumber(number){
            let flag = 1;
            for(n = 2; n <=Math.sqrt(number); n++){
                if(number%n == 0 ){
                    flag = 0;
                }
            }
            return flag;
        }
    </script>
</body>
</html>
